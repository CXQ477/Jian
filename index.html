<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JianShu</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1976d2;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
            padding: 2rem;
        }
        .blue-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .blue-btn:hover {
            background: #1565c0;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            font-size: 1rem;
        }
        .search-bar {
            display: flex;
            margin-bottom: 2rem;
        }
        .search-bar input {
            flex: 1;
            margin-right: 1rem;
        }
        .article-list {
            margin-top: 2rem;
        }
        .article {
            border-bottom: 1px solid #e3eaf2;
            padding: 1rem 0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .register {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div style="position:fixed;top:18px;right:32px;z-index:999;">
        <button class="blue-btn" style="padding:0.5rem 1.2rem;font-size:1rem;" onclick="showFeedback()">意见与投诉</button>
    </div>
    <header>简书</header>
    <div class="container">
        <div class="register">
            <h2>注册</h2>
            <div class="form-group">
                <label for="reg-username">用户名</label>
                <input type="text" id="reg-username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="reg-password">密码</label>
                <input type="password" id="reg-password" placeholder="请输入密码">
            </div>
            <button class="blue-btn" onclick="register()">注册</button>
            <div id="reg-msg" style="color:#1976d2;margin-top:0.5rem;"></div>
        </div>
        <div class="register" style="margin-bottom:1.5rem;">
            <h2>登录</h2>
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="请输入密码">
            </div>
            <button class="blue-btn" onclick="login()">登录</button>
            <div id="login-msg" style="color:#1976d2;margin-top:0.5rem;"></div>
        </div>
        <div id="login-area" style="margin-bottom:1.5rem;"></div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="搜索文章标题...">
            <button class="blue-btn" onclick="searchArticle()">搜索</button>
        </div>
        <div>
            <h2>发布文章</h2>
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" placeholder="请输入文章标题">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" rows="4" placeholder="请输入文章内容"></textarea>
            </div>
            <button class="blue-btn" onclick="postArticle()">发布</button>
            <div id="post-msg" style="color:#1976d2;margin-top:0.5rem;"></div>
        </div>
        <div class="article-list" id="article-list">
            <!-- 文章列表 -->
        </div>
    </div>
    <script src="main.js"></script>
    <script>
    function showFeedback() {
        alert('意见与投诉\n\n联系人：陈相全\n邮箱：chhmxl13883925907@hotmail.com');
        setTimeout(function() {
            alert('感谢您的投诉与建议，我们将积极改正！');
        }, 100);
    }
    </script>
</body>
</html>
